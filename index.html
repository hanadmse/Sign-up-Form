<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div id = page>
        <div class = "section" id = "background">
            <div>
                <img id = "image" src="background-image.jpg" alt="background-image">
                    <!-- <div>
                        <img id = "logo" src="odin-logo.png" alt="logo">
                    </div>  -->
            </div>
        </div>
        <div class = "section" id = "form">
            <div id = "header">
                <p> This is not a real online service! You know you need something like this in your life to help 
                    you realize your deepest dreams. Sign up now to get started.
                </p>
                <p> You know you want to.</p>
            </div>
            <div id = "input">
                <h2>Lets do this!</h2>
                <div id = "inputFields">
                    <div id = box1>
                        <form id = myForm1 action="#" method="get">
                        <label>FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label>EMAIL</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                        <label>PASSWORD</label>
                        <input type="password" id="user_password" name="password" required>
                        </form>
                    </div>
                    <div id = box2>
                        <form id = myForm2 action="#" method="get">
                        <label>LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label>PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm" name="password_confirm" required>
                        </form>
                    </div>
                </div>
            </div>
            <div id = "create">
                <button type="submit" id = "createAccount"> Create account</button>
                <p>Already have an account? <a href="https://google.com/">Log in</a></p>
            </div>
        </div>
    </div>
<script>
    const form1 = document.querySelector("#myForm1");
    const form2 = document.querySelector("#myForm2");
    const firstName = document.querySelector("#first_name");
    const lastName = document.querySelector("#last_name");
    const email = document.querySelector("#user_email");
    const phone = document.querySelector("#phone_number");
    const password = document.querySelector("#user_password");
    const passwordConfirmation = document.querySelector("#password_confirm");
    const submitButton = document.querySelector("#createAccount");
    
    
    submitButton.addEventListener("click", ()=> {
        if (form1.checkValidity() && form2.checkValidity()) {
                if (password.value !== passwordConfirmation.value) {
                    password.value = "";
                    passwordConfirmation.value = "";
                    alert("Passwords do not match! Try again!");
                } else {
                    alert("Account creation successful! Check email for confirmation link!");
                    form1.reset();
                    form2.reset();
                }
            } else {
                form1.reportValidity();
                form2.reportValidity();
            }
    });
</script>
</body>
</html>
